apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{.Appname}}
  labels:
    app: apache-php
spec:
  replicas: 3
  selector:
    matchLabels:
      app: apache-php
  template:
    metadata:
      labels:
        app: apache-php
    spec:
      containers:
      - name: apache-php
        image: {{.Image}}
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: {{.Appname}}
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: apache-php
